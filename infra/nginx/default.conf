server {
    listen 80;
 
    root /usr/share/nginx/html;
    index index.html;
 
    location / {
        try_files $uri /index.html;
    }
 
    # Proxy API to auth-service
    location /api/ {
        proxy_pass http://auth-service:4001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
 
    location /api-docs/ {
        proxy_pass http://auth-service:4001/api-docs/;
    }
}